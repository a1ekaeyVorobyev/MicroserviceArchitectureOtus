services:
  # Go monitoring application
  app:
    build: .
    image: a1ekseyramblerru/monitoring-app:1.0
    container_name: monitoring-app
    ports:
      - "8080:8080"
    environment:
      - GO111MODULE=on
      - ENVIRONMENT=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - monitoring-net

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - monitoring-net
    depends_on:
      app:
        condition: service_healthy

  # Grafana for visualization and alerting

  grafana:
    image: grafana/grafana:latest  # Используем старую версию или удаляем проблемный плагин
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_PROVISIONING_WAIT=3s
      - GF_UNIFIED_ALERTING_ENABLED=true
      - GF_ALERTING_ENABLED=true
      # Убираем SMTP настройки, если не настроены
      # - GF_SMTP_ENABLED=true
      # Убираем проблемный плагин
      # - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - grafana_data:/var/lib/grafana
    restart: unless-stopped
    networks:
      - monitoring-net
    depends_on:
      - prometheus

networks:
  monitoring-net:
    driver: bridge

volumes:
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
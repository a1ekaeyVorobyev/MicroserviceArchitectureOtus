apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: arch-ingress
  namespace: {{ .Values.namespace }}
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/limit-rps: "10"
    nginx.ingress.kubernetes.io/limit-burst-multiplier: "3"
spec:
  ingressClassName: nginx
  rules:
    - host: arch.homework
      http:
        paths:
          # Все /auth/* запросы идут на api-gateway
          - path: /auth
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 8080
          # Все /profile/* запросы идут на api-gateway
          - path: /profile
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 8080
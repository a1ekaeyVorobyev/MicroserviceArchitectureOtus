version: "3.9"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: app
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  auth-service:
    image: yourdockerhub/auth-service:latest
    environment:
      DATABASE_URL: postgres://user:pass@postgres:5432/app?sslmode=disable
      REDIS_ADDR: redis:6379
    ports:
      - "8081:8080"
    depends_on:
      - postgres
      - redis

  profile-service:
    image: yourdockerhub/profile-service:latest
    environment:
      DATABASE_URL: postgres://user:pass@postgres:5432/app?sslmode=disable
    ports:
      - "8082:8080"
    depends_on:
      - postgres

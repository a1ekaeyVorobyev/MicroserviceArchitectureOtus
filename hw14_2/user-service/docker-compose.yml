services:
  postgres:
    image: postgres:15-alpine
    container_name: users-postgres
    environment:
      POSTGRES_DB: users
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  users-service:
    build: .
    container_name: users-service
    depends_on:
      - postgres
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: users
      DB_USER: user
      DB_PASSWORD: password
    ports:
      - "8080:8080"

volumes:
  pgdata:
